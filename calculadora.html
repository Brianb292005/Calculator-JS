<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Brian</title>
</head>

<body style="background-color: cornsilk;">
    <div>
        <center>
            <h1 style="background-color: antiquewhite; color: brown; border-radius: 20px;">Calculadora Exotica</h1>

            <h2 style="color: brown;">Elige una operacion</h2>
        </center>
    </div>

    <div>
        <center>
            <input type="number" id="caja1" placeholder="Valor 1" style=" margin: 20px;">

            <select id="operacion" style="margin: 20px;">
                <option value="sumar">+</option>
                <option value="restar">-</option>
                <option value="multiplicar">*</option>
                <option value="dividir">/</option>
            </select>

            <input type="number" id="caja2" placeholder="Valor 2" style="margin: 20px;">

            <button style="background-color: blanchedalmond;" id="button">Calcular operacion</button>

            <p style="font-size: 60px;">0</p>

        </center>

    </div>

    <script src="JS/Calculadora.js"></script>

</body>

</html>
